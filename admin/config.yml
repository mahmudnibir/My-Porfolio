backend:
  name: github
  repo: mahmudnibir/My-portfolio
  branch: main

media_folder: "Assets/images/uploads"
public_folder: "/Assets/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "content", widget: "markdown" }
